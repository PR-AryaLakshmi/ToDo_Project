{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
    <div class="col-md-6">
        <h4>Add Task</h4>
 <form method="POST" class="p-3 shadow">
        {% csrf_token %}
      <div class="form-group">
          <input type="text" name="name" class="form-control" placeholder="Name of Your task">
      </div>
     <div class="form-group">
          <input type="text" name="priority" class="form-control" placeholder="Your priority">
      </div>
     <div class="form-group">
          <input type="datetime-local" name="datetime" class="form-control" placeholder="Your DateTime">
      </div>
          <input type="SUBMIT" class="btn btn-success">
 </form>
    </div>
    <div class="col-md-6">
        <h4>Task Completed</h4>
        {% for i in obj1 %}
        <div class="shadow card">
        <div class="card-body">
            <div class="card-title">
            <h5 >{{i.name}}</h5>
            <p><b>{{i.priority}}</b></p>
            <p><b>{{i.datetime}}</b></p>


            <a class="btn btn-danger" href="{% url 'delete' i.id %}">DELETE</a>
            <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>
            </div>
        </div>
        </div>
        <br>
        {% endfor %}
    </div>
 </div>
</div>
</div>
{% endblock %}
